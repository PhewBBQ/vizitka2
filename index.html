<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данила Оборин - Визитка</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #1a1a2e);
            font-family: 'Roboto', sans-serif;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 20px;

        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 0px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .slider {
            position: relative;
            margin-bottom: 30px;
        }

        .slide {
            display: none;
            text-align: center;
        }

        .slide.active {
            display: block;
        }

        .slide-title {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 25px;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 5px;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 20px;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .slider-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 24px;
            margin: 0px 5px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 10px;
            text-align: center;
            cursor: pointer;
        }

        .name {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 700px) {
            body {
                padding: 10px;
                font-size: 20px;
            }

            .name {
                font-size: 1.5em;
            }

            .qr-code {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slide active">
                <div class="slide-title">Визитка</div>
                <a href="https://phewbbq.github.io/vizitka2/" target="_blank">
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://phewbbq.github.io/vizitka2/&margin=15&bgcolor=eeeeee" alt="Google QR">
                </a>
            </div>
            <div class="slide">
                <div class="slide-title">Telegram</div>
                <a href="https://t.me/MaskalevVitaliy" target="_blank">
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://t.me/MaskalevVitaliy&margin=15&bgcolor=eeeeee" alt="Telegram QR">
                </a>
            </div>
            <div class="slide">
                <div class="slide-title">WhatsApp</div>
                <a href="https://wa.me/79024762897" target="_blank">
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=https://wa.me/79024762897&margin=15&bgcolor=eeeeee" alt="WhatsApp QR">
                </a>
            </div>
            <div class="slider-controls">
                <button class="slider-button" onclick="previousSlide()">&lt</button>
                <button class="slider-button" onclick="nextSlide()">></button>
            </div>
        </div>

        <div class="info-box name">Виталий Маскалев</div>
        <div class="info-box">ООО Медпоставка г. Пермь</div>
        <div class="info-box" onclick="copyToClipboard('+79024762897')"><i class="far fa-copy"></i> +79824900116</div>
        <div class="info-box" onclick="copyToClipboard('maskalev.medpostavka@gmail.com')"><i class="far fa-copy"></i> oborin.medpostavka@mail.ru</div>
    </div>

    <div class="copy-notification">Скопировано!</div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function previousSlide() {
            showSlide(currentSlide - 1);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.querySelector('.copy-notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            });
        }

        // Поддержка свайпов
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    previousSlide();
                }
            }
        }
    </script>
</body>
</html>
